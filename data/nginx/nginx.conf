server {
	root /usr/share/nginx/html;
	index index.html;
	listen 3000;
	server_name _;

	location / {
		add_header "color" "red";
	}
}

server {
	root /usr/share/nginx/html;
	index index.html;
	listen 3001;
	server_name _;

	location / {
		add_header "color" "blue";
	}
}