<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My super powerful website</title>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
	var req = new XMLHttpRequest();
	req.open('GET', document.location, false);
	req.send(null);
	headers = req.getAllResponseHeaders().split("\n")
     	.map(x=>x.split(/: */,2))
     	.filter(x=>x[0])
     	.reduce((ac, x)=>{ac[x[0]] = x[1];return ac;}, {});

	var color = headers.color;
	console.log(color);
	document.getElementById("circle").style.backgroundColor = color;
    });
   </script>
  </head>
  <body>
    <div class="container pt-5">
    	<a class="btn btn-primary" href="/read" target="_blank">Read yaml</a> 
	<a class="btn btn-primary" href="/info" target="_blank">Server Apache info</button> 
	<a class="btn btn-primary" href="/pugacheva.mp3" target="_blank">Download mp3</button> 
	<a class="btn btn-primary" href="/content" target="_blank">Third party content</a>
	<a class="btn btn-primary" href="/freddie_mercury.jpg">jpg image</a>
	<a class="btn btn-primary" href="/elvis_presley.png">png image</a>
	<div style="height:100px;width:100px;border-radius:50%;" id="circle"></div>
     </div>
  </body>
</html>
